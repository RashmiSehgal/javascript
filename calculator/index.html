<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>A simple Calculator</title>
</head>

<body> 
    <div id="calculator">
        <div id="result"></div>
            <div id="history">
                <p id="history-value"></p>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div id="keyboard">
            <button class="operator" id="clear" onclick="document.getElementById('output-value').innerHTML=''">C</button>
					<button class="operator" id="%" onclick="document.getElementById('output-value').innerHTML+='%'">%</button>
					<button class="operator" id="/" onclick="document.getElementById('output-value').innerHTML+='/'">/</button>
					<button class="operator" id="*" onclick="document.getElementById('output-value').innerHTML+='*'">&times;</button>
					<button class="number" id="7" onclick="document.getElementById('output-value').innerHTML+='7'">7</button>
					<button class="number" id="8" onclick="document.getElementById('output-value').innerHTML+='8'">8</button>
					<button class="number" id="9" onclick="document.getElementById('output-value').innerHTML+='9'">9</button>
					<button class="operator" id="-" onclick="document.getElementById('output-value').innerHTML+='-'">-</button>
					<button class="number" id="4" onclick="document.getElementById('output-value').innerHTML+='4'">4</button>
					<button class="number" id="5" onclick="document.getElementById('output-value').innerHTML+='5'">5</button>
					<button class="number" id="6" onclick="document.getElementById('output-value').innerHTML+='6'">6</button>
					<button class="operator" id="+" onclick="document.getElementById('output-value').innerHTML+='+'">+</button>
					<button class="number" id="1" onclick="document.getElementById('output-value').innerHTML+='1'">1</button>
					<button class="number" id="2" onclick="document.getElementById('output-value').innerHTML+='2'">2</button>
					<button class="number" id="3" onclick="document.getElementById('output-value').innerHTML+='3'">3</button>
					<button class="operator" id="=" onclick="document.getElementById('output-value').innerHTML =eval(document.getElementById('output-value').innerHTML)">=</button>
					<button class="empty" id="empty" style="opacity: 0;"></button>
					<button class="number" id="0" onclick="document.getElementById('output-value').innerHTML+='0'">0</button>
					<button class="empty" id="empty" style="opacity: 0;"></button>
        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
